<body> 
         <script>
            function capitalizeNames(arr){
                arr.map(function(e){
                        return e.charAt(0).toUpperCase+e.substr(1).toLowerCase;
                 })
                
              } 
              console.log(capitalizeNames(["john", "JACOB", "jinGleHeimer", "schmidt"])); 
         </script>
    
</body>

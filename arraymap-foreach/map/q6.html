<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        function readyToPutInTheDOM(arr) {
            arr.map(function (e) {
                return `<h1>${e.name}</h1> <h2>${e.age}</h2> `;
            }

            );
        }
        console.log(readyToPutInTheDOM([
            {
                name: "Angelina Jolie",
                age: 80
            },
            {
                name: "Eric Jones",
                age: 2
            },
            {
                name: "Paris Hilton",
                age: 5
            },
            {
                name: "Kayne West",
                age: 16
            },
            {
                name: "Bob Ziroll",
                age: 100
            }
        ])); 
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
         <script>
                function doubleValues(arr){
                      arr.forEach(function(e){
                             return e*2;
                      });
                }
                
                let arr1=[1,2,3];
                let arr2=[5,1,2,3,10];
                let result1=doubleValues(arr1);
                let result2=doubleValues(arr2);

                console.log(result1);
                console.log(result2);
         </script>
</body>
</html>

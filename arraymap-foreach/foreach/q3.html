<body>
            <script>
                    function showFirstAndLast(arr){
                        let FLC=[];
                        arr.forEach(function (e){
                              let newel=e.charAt(0)+e.charAt(e.length-1);
                              FLC.push(newel);
                        });
                        return FLC;
                    }
            </script>
</body>

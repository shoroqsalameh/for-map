<body>
             <script>
                function addKeyAndValue(arr,key,value){
                       arr.forEach(function(e){
                                e[key]=value;
                       });
                       return arr;
                }

                let objArr=[{name: 'Elie'}, {name: 'Tim'}, {name: 'Matt'}, {name: 'Colt'}];
                let result=addKeyAndValue(objArr,'title','instructor');
                console.log(result);
             </script>
